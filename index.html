<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Things to do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button onclick="logout()">byebye</button>
    <div class="container">
      <div id="create-note-btn">
        <i class="fa-solid fa-plus"></i>
        <div class="createbox">
          <div class="innercreatebox">
            <textarea
              name=""
              id="UserInput"
              cols="30"
              rows="10"
              placeholder="Write here"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="todo-app">
        <div class="header">
          <h2>To-Do List</h2>
          <img src="images/icon.gif" alt=":3" srcset="" />
        </div>
        <div class="row">
          <input type="text" id="input-box" placeholder="Ur items, sir" />
          <button onclick="addTask()">Ding</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>  -->
        </ul>
      </div>

      <div class="notes">
        <!-- <div class="note"></div> -->
      </div>
      <div class="pasteboard"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
